<!DOCTYPE html>     <!--html이라는 것을 알려줌-->
<html lang = "ko">  <!--html은 html 문서의 최상위요소뜻함-->
      <!--head도 실제 렌더링 되지 않음 --> <!--페이지에 연관된 리소스 혹은 정보를 제공하는 역할-->
      <head>       
             <title>HTML Skeleton</title>

                  <!-- meta tag :문서의 메타 정보
                  검색 엔진이 문서를 잘 검색 할 수 있도록 문서 정보를 제공-->
                  <!--'검색 엔진 가이드 라인'을 찾아보면서 작성하는 것이 좋다. -->
                  <meta name = "keyword" content = "HTML, CSS, JavaScript 연습" />

                 <!-- meta http-equiv  - content     
                 나의 브라우저를 위해 검색으로 해결 
                 문서를 렌더링하기 위해 필요한 각종 header 정보를 설정
                 http-equiv = " Content-type" 은 암기하기 필수-->
                 <!--HTML4형식-->
                 <!--<meta http-equiv = " Content-type" content = "text/html;charset=UTF-8" /> -->
                 <!--HTML5형식-->
                 <meta charset = "UTF-8" />    
      </head>
      
      <!-- body : 실제 문서에 렌더링 됨-->
      <body>
          <h1>렌더링 영역</h1>
          <p>Body 태그 내 요소들은 브라우저에 렌더링 됩니다.</p>
          <p>HTML  요소들은 중첩될 수 있다. </p>

          <h2>텍스트 관련 태그</h2>
          <p>HTML은 개행을 <br/> 표시하지 않는다.</p>
          <p>HTML은          연속된 공백을 1개로 표시한다. </p>
          <p>HTML은  &nbsp;$nbsp        연속된 공백을 1개로 표시한다. </p>        
          
          <h2>여러개의 특수문자</h2>
          <p> <test> < , > 안됨 </p> <!--<> 한 세트는 안보인다. tag로 판단하기 때문에 표시 안함 < ,>는 보임-->
          <p> &lt; test &gt; < , >표시됨 </p>
          <p> &amp; </p> <!--& 표시-->
          <p> &copy; bit 2021</p> <!--copy--> 표시-->
        
        </body>
</html>
