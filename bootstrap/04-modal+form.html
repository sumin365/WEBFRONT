<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
 
 
        <!--1.container을 기준으로 layout잡기 (12column 을 나누기 ) 
       2. 기본스타일 + 보조스타일을 부여 
       3. 원하는 components을 찾아서  적용하기
       ->framework 종류들 : bootstrap(style관련), jquery,vue.js(기능관련)  
         어떤framework쓰든  html css js 가 기본이다. js의 DOM먼저 다지자
        framework은 보조일뿐이다. -->
 
 
 
        <title>Form과 Modal 컴포넌트</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!--31/41 data-toggle 속성: modal을 (껏다켰다 )토글한다
              data-target 속성: 버튼을 눌렀을 때 반응할 요소 #exampleDialog인 아이디가 반응할 것이다.  -->
    <button class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleDialog">대화상자</button>


    <button class="btn btn-secondary"
      data-toggle="modal"
      data-target="#loginDialog">Login </button>


<!--연습1. 31/41 일반 대화상자 -대화상자누르면 exampleDialog가 호출된다 
            아래 모두는 bootstrap에서 온것이라서 다 따라줘야한다. -->
    <div class="modal"
      tabindex="-1"
      role="dialog"
      id="exampleDialog">

      <!-- 다이얼로그의 내용-->
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <!-- header, body, footer 가 필요 -->
          <div class="modal-header">
            <h5 class="modal-title">대화상자 </h5> 
            <!--modal은 다이알로그가 삭제가 되지 않는이상 다음으로 안넘어감 <-> modaless -->
             <!--data-dismiss: 삭제하라는 뜻  /&times;: X표시를 말함--> 
            <button class="close"
              data-dismiss="modal"        
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p>모달 다이얼로그입니다.</p>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button class="btn btn-primary">확인</button>
          </div>


        </div>
      </div>

<!--31/41 연습2 폼 컴포넌트 사용 대화상자 -login누르면 exampleDialog가 호출된다 -->
    <div class="modal"
    tabindex="-1"
    role="dialog"
    id="loginDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <!--닫기 버튼 만들기-->
          <button class="close"
           data-dismiss="modal" 
           aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <!--1.30/41 login 폼 컴포넌트 -->
          <form>
            <!-- 행 -->
            <div class="form-row row">
              <!-- 아랫줄 해석: label, 입력창을 그루핑하겠다// md 장비 이상일 때 6컬럼 차지하겠다-->
              <div class="form-group col-md-6">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group col-md-6">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button class="btn btn-primary">로그인</button>
        </div>
      </div>
    </div>
  </div>

 
      
    </div>
